<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms example</title>
</head>
<body>
    <form action="results.html" method="GET" enctype="multipart/form-data"> 
        <div>
        <label for="name">Name</label>
        <input id="name"name="name" type="text" required>
        </div>
        <div>
            <label for="password">Password</label>
        <input id="name"name="password"type="password" required>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="0" max="200" step="1" >
        </div>
        <div>
            <label for="date">Birthdate</label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email "placeholder="@gmail.com" required>
        </div>
        <div>
            Favourite food
            <div>
                <label for="banana">Banana</label>
                <input type="checkbox" name="banana" id="banana">
            </div>
            <div>
                <label for="apple">Apple</label>
                <input type="checkbox" name="apple" id="apple">
            </div>
            <div>Gender
                <div>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="male">
                </div>
                <div>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" value="female">
                </div>
                <div>
                    <label for="eyecolor">Eye Color</label>
                    <select name="eyecolor" >
                        <option value="Blue">Blue</option>
                        <option value="Green">Green</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Red">Red</option>
                        <option value="Purple">Purple</option>

                    </select>
                </div>
                <div>
                    <label for="bio"></label>
                    <textarea name="bio" id="bio" cols="30" rows="10" >Hello How are you I really like you</textarea>
                </div>
                <input type="hidden" name="hidden" value="Hiiiiiiiii">
                <div>
                    <label for="file">File</label>
                    <input type="file" name="file" id="file">
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone" min="10" max="10">
                </div>
                <div>
                    <label for="url">URL</label>
                    <input type="url" name="url" id="url">
                </div>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
